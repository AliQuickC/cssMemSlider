<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mem Slider</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="slider-wrap">
		<input type="radio" name="point" id="slide1" checked>
		<input type="radio" name="point" id="slide2">
		<input type="radio" name="point" id="slide3">
		<input type="radio" name="point" id="slide4">
		<input type="radio" name="point" id="slide5">
		<input type="radio" name="point" id="slide6">
		<div class="slider-frame">
			<div class="slides">
				<div class="slide slide1 s1"><img src="./images/01.jpg" alt="image"></div>
				<div class="slide slide2"><img src="./images/02.jpg" alt="image"></div>
				<div class="slide slide3"><img src="./images/03.jpg" alt="image"></div>
				<div class="slide slide4"><img src="./images/04.jpg" alt="image"></div>
				<div class="slide slide5"><img src="./images/05.jpg" alt="image"></div>
				<div class="slide slide6"><img src="./images/06.jpg" alt="image"></div>
			</div>
		</div>
		<div class="captire-control-wrap">
			<div class="capture-frame">
				<div class="captures">
					<p class="slide-capture s1">Are you a programmer?</p>
					<p class="slide-capture">Get out of Russia</p>
					<p class="slide-capture">Are you steel sleeping?</p>
					<p class="slide-capture">Absolute Power</p>
					<p class="slide-capture">Wonderful world of programming</p>
					<p class="slide-capture">Ð¡hipping</p>
				</div>
			</div>
			<div class="controls">
				<label for="slide1" class="bar"></label>
				<label for="slide2" class="bar"></label>
				<label for="slide3" class="bar"></label>
				<label for="slide4" class="bar"></label>
				<label for="slide5" class="bar"></label>
				<label for="slide6" class="bar"></label>
			</div>
		</div>

	</div>
</body>

</html>
